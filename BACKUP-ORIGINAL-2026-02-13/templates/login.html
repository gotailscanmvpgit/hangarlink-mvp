{% extends "base.html" %}

{% block content %}
<div class="min-h-screen flex items-center justify-center px-6 py-12">
    <div class="max-w-md w-full">
        <div class="bg-white dark:bg-dark-900 rounded-2xl shadow-2xl border border-gray-200 dark:border-gray-700 p-8">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-gray-900 dark:text-platinum-100 mb-2">Welcome Back</h1>
                <p class="text-gray-600 dark:text-platinum-300">Sign in to your HangarLink account</p>
            </div>

            <form method="POST" class="space-y-6">
                <!-- Email -->
                <div>
                    <label for="email" class="block text-sm font-semibold text-gray-700 dark:text-platinum-200 mb-2">
                        Email Address
                    </label>
                    <input type="email" id="email" name="email" required
                        class="bg-gray-50 dark:bg-dark-800 border border-gray-300 dark:border-gray-700 text-gray-900 dark:text-platinum-100 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent block w-full p-4"
                        placeholder="pilot@example.com">
                </div>

                <!-- Password -->
                <div>
                    <label for="password" class="block text-sm font-semibold text-gray-700 dark:text-platinum-200 mb-2">
                        Password
                    </label>
                    <input type="password" id="password" name="password" required
                        class="bg-gray-50 dark:bg-dark-800 border border-gray-300 dark:border-gray-700 text-gray-900 dark:text-platinum-100 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent block w-full p-4"
                        placeholder="••••••••">
                </div>

                <!-- Submit -->
                <button type="submit"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 px-8 rounded-xl shadow-lg hover:shadow-2xl transition-all hover-lift">
                    <i class="fas fa-sign-in-alt mr-2"></i>Sign In
                </button>
            </form>

            <div class="mt-6 text-center">
                <p class="text-gray-600 dark:text-platinum-300">
                    Don't have an account?
                    <a href="{{ url_for('register') }}"
                        class="text-blue-600 dark:text-blue-400 font-semibold hover:text-blue-700 dark:hover:text-blue-300">
                        Sign up
                    </a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
