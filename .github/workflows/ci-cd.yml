# ──────────────────────────────────────────────────────────────────────────────
# HangarLinks CI/CD Pipeline
# ──────────────────────────────────────────────────────────────────────────────
name: CI / CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # ─────────────────────────────────────────
  # JOB 1: Continuous Integration (CI)
  # ─────────────────────────────────────────
  ci:
    name: Test and Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install system dependencies (WeasyPrint)
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y --no-install-recommends \
            gcc libpango-1.0-0 libpangoft2-1.0-0 \
            libgdk-pixbuf2.0-0 libcairo2 \
            libffi-dev zlib1g libjpeg-dev \
            libgobject-2.0-0

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run tests (pytest)
        env:
          FLASK_ENV: testing
          DATABASE_URL: "sqlite:///:memory:"
          SECRET_KEY: ci-testing-key
        run: pytest tests/ -v

      - name: Log in to Docker Hub
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/hangarlink:latest
            ${{ secrets.DOCKER_USERNAME }}/hangarlink:${{ github.sha }}

  # ─────────────────────────────────────────
  # JOB 2: Continuous Deployment (CD)
  # ─────────────────────────────────────────
  deploy:
    name: Deploy to Railway
    runs-on: ubuntu-latest
    needs: ci
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Deploy to Railway
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: railway up --service web --detach
