{% extends "base.html" %}

{% block content %}
<div class="min-h-screen flex items-center justify-center px-6 py-12">
    <div class="max-w-md w-full">
        <div class="bg-white dark:bg-dark-900 rounded-2xl shadow-2xl border border-gray-200 dark:border-gray-700 p-8">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-gray-900 dark:text-platinum-100 mb-2">Create Account</h1>
                <p class="text-gray-600 dark:text-platinum-300">Join HangarLinks today</p>
            </div>

            <form method="POST" class="space-y-6">
                <!-- Username -->
                <div>
                    <label for="username" class="block text-sm font-semibold text-gray-700 dark:text-platinum-200 mb-2">
                        Callsign / Username
                    </label>
                    <input type="text" id="username" name="username" required
                        class="bg-gray-50 dark:bg-dark-800 border border-gray-300 dark:border-gray-700 text-gray-900 dark:text-platinum-100 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent block w-full p-4"
                        placeholder="e.g. Maverick">
                </div>

                <!-- Email -->
                <div>
                    <label for="email" class="block text-sm font-semibold text-gray-700 dark:text-platinum-200 mb-2">
                        Email Address
                    </label>
                    <input type="email" id="email" name="email" required
                        class="bg-gray-50 dark:bg-dark-800 border border-gray-300 dark:border-gray-700 text-gray-900 dark:text-platinum-100 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent block w-full p-4"
                        placeholder="pilot@example.com">
                </div>

                <!-- Password -->
                <div>
                    <label for="password" class="block text-sm font-semibold text-gray-700 dark:text-platinum-200 mb-2">
                        Password
                    </label>
                    <input type="password" id="password" name="password" required minlength="6"
                        class="bg-gray-50 dark:bg-dark-800 border border-gray-300 dark:border-gray-700 text-gray-900 dark:text-platinum-100 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent block w-full p-4"
                        placeholder="••••••••">
                    <p class="text-sm text-gray-500 dark:text-gray-400 mt-1">Minimum 6 characters</p>
                </div>

                <!-- Role -->
                <div>
                    <label class="block text-sm font-semibold text-gray-700 dark:text-platinum-200 mb-3">
                        I want to:
                    </label>
                    <div class="space-y-3">
                        <label
                            class="flex items-center p-4 border-2 border-gray-300 dark:border-gray-700 rounded-xl cursor-pointer hover:border-blue-500 dark:hover:border-blue-500 transition-colors">
                            <input type="radio" name="role" value="owner"
                                class="w-4 h-4 text-blue-600 focus:ring-blue-500">
                            <div class="ml-3">
                                <div class="font-semibold text-gray-900 dark:text-platinum-100">Rent out my parking
                                    space</div>
                                <div class="text-sm text-gray-500 dark:text-gray-400">List and manage parking spaces
                                </div>
                            </div>
                        </label>

                        <label
                            class="flex items-center p-4 border-2 border-gray-300 dark:border-gray-700 rounded-xl cursor-pointer hover:border-blue-500 dark:hover:border-blue-500 transition-colors">
                            <input type="radio" name="role" value="renter" checked
                                class="w-4 h-4 text-blue-600 focus:ring-blue-500">
                            <div class="ml-3">
                                <div class="font-semibold text-gray-900 dark:text-platinum-100">Find parking for my
                                    aircraft</div>
                                <div class="text-sm text-gray-500 dark:text-gray-400">Search and rent parking spaces
                                </div>
                            </div>
                        </label>
                    </div>
                </div>

                <!-- Submit -->
                <button type="submit"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 px-8 rounded-xl shadow-lg hover:shadow-2xl transition-all hover-lift">
                    <i class="fas fa-user-plus mr-2"></i>Create Account
                </button>
            </form>

            <div class="mt-6 text-center">
                <p class="text-gray-600 dark:text-platinum-300">
                    Already have an account?
                    <a href="{{ url_for('main.login') }}"
                        class="text-blue-600 dark:text-blue-400 font-semibold hover:text-blue-700 dark:hover:text-blue-300">
                        Sign in
                    </a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
