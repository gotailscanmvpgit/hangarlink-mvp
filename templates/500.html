{% extends "base.html" %}

{% block title %}Internal Server Error{% endblock %}

{% block content %}
<div class="min-h-[60vh] flex items-center justify-center">
    <div class="text-center px-4">
        <h1 class="text-6xl font-bold text-red-600 mb-6">500</h1>
        <h2 class="text-3xl font-bold text-gray-900 dark:text-gray-100 mb-4">Internal Server Error</h2>
        <p class="text-xl text-gray-600 dark:text-gray-400 mb-8 max-w-md mx-auto">
            Something went wrong on our end. We're working to fix it. Please try again later.
        </p>
        <a href="{{ url_for('main.index') }}"
            class="inline-block bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-8 rounded-xl shadow-lg transition-transform hover:-translate-y-1">
            <i class="fas fa-home mr-2"></i>Go Home
        </a>
    </div>
</div>
{% endblock %}
